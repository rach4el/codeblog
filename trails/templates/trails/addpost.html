{% extends 'base.html' %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}


<br>
<br>
<div class="container mt-5">
    <div class="row">
        <div class="col-8">
            <!-- Add a Trail Title logo -->
            <h2>
                <span class="about-logo about-brand-text">
                    <span class="orange-font">R</span>iding
                    <span class="green-font thin">|</span>
                    <span class="orange-font italic">Reader</span>
                </span>
            </h2>
            <!--Add a Trail form  -->
            <div class="about-container">
                <div class="section">
                    <h3 class="about-title about-underline">Suggest a Trail</h3>
                        <h3 class="about-text"> 
                            <form method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                {{ create_post_form.as_p }}
                                <button class="btn btn-secondary" type="submit">Submit</button>
                            </form>
                        </h3>
                </div>
            </div>
        </div>
    </div>
   
{% endblock content %}
