{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container text-center" style="margin-top: 20px">
  <h1 class="">Edit Submission</h1>
  <form enctype="multipart/form-data" action="{% url 'edit_submission' submission.id %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-secondary rounded">Save Changes</button>
  </form>
</div>
{% endblock %}
