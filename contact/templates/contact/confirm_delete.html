{% extends 'base.html' %}

{% block content %}

<div class="container text-center about-text">
  <h1> Delete Submission</h1>
  <p>Are you sure you want to delete this submission?</p>
  <form action="{% url 'confirm_delete' submission.id %}" method="post">
    {% csrf_token %}
    <button type="submit" class="btn rounded btn-danger">Delete</button>
    <a href="{% url 'contact_us' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>

{% endblock %}
